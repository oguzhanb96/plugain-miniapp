<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script type="module">
        // Firebase SDK'yi import ediyoruz
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
        import { getDatabase, ref, set, get, update } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

        // Firebase yapÄ±landÄ±rma
        const firebaseConfig = {
          apiKey: "AIzaSyBwwATHKjJbwUQT7sNEHl-fVJUAN0mNqpk",
          authDomain: "plugain.firebaseapp.com",
          databaseURL: "https://plugain-default-rtdb.europe-west1.firebasedatabase.app",
          projectId: "plugain",
          storageBucket: "plugain.firebasestorage.app",
          messagingSenderId: "693636169295",
          appId: "1:693636169295:web:fc965cea5bfe7b88bcb43a",
          measurementId: "G-ENH4WNHVE4"
        };

        // Firebase baÅŸlatma
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Telegram WebApp'den gelen kullanÄ±cÄ± verisi
        const tg = window.Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        const userId = user?.id; // KullanÄ±cÄ± ID'si
        const username = user?.username || "Anonim"; // KullanÄ±cÄ± adÄ±, yoksa "Anonim"
        const chatId = tg.initDataUnsafe?.chat_instance;

        // KullanÄ±cÄ± verisini Firebase'e kaydetme
        function saveUserData(userId, username, chatId) {
            return set(ref(database, 'users/' + userId), {
                username: username,
                chatId: chatId,
                createdAt: new Date().toISOString(),
                token: 0 // BaÅŸlangÄ±Ã§ta token 0
            });
        }

        // KullanÄ±cÄ±yÄ± Firebase'e kaydedelim
        if (userId) {
            saveUserData(userId, username, chatId)
                .then(() => {
                    console.log("KullanÄ±cÄ± Firebase'e kaydedildi!");
                })
                .catch((error) => {
                    console.error("Firebase'e kayÄ±t hatasÄ±:", error);
                });
        }

        // Token artÄ±rma fonksiyonu
        async function incrementUserToken(userId) {
            const userRef = ref(database, 'users/' + userId);
            const snapshot = await get(userRef);
            
            // KullanÄ±cÄ± verilerini alalÄ±m
            const userData = snapshot.val();
            if (userData) {
                const currentToken = userData.token || 0;

                // Token'Ä± 1 artÄ±rÄ±yoruz
                return update(userRef, {
                    token: currentToken + 1
                });
            } else {
                console.error("KullanÄ±cÄ± verisi bulunamadÄ±!");
                return Promise.reject("KullanÄ±cÄ± verisi bulunamadÄ±");
            }
        }

        // Butona tÄ±klama olayÄ±
        document.addEventListener("DOMContentLoaded", function() {
            const collectBtn = document.getElementById("collectBtn");
            const statusText = document.getElementById("status");
            const usernameText = document.getElementById("username");
            const tokenCountText = document.getElementById("tokenCount");

            // KullanÄ±cÄ± adÄ± ve token sayÄ±sÄ±nÄ± ekranda gÃ¶stermek
            if (usernameText) {
                usernameText.innerText = "KullanÄ±cÄ±: " + username;
            }

            collectBtn.addEventListener("click", () => {
                console.log("Butona tÄ±klandÄ±!");  // Butonun Ã§alÄ±ÅŸÄ±p Ã§alÄ±ÅŸmadÄ±ÄŸÄ±nÄ± kontrol etmek iÃ§in
                if (!userId) {
                    alert("KullanÄ±cÄ± bilgisi alÄ±namadÄ±");
                    return;
                }

                incrementUserToken(userId)
                    .then(() => {
                        statusText.innerText = "ğŸ‰ Token kazanÄ±ldÄ±!";
                        updateTokenCount(userId);
                    })
                    .catch((error) => {
                        console.error("Token artÄ±rma hatasÄ±:", error);
                        statusText.innerText = "âŒ Token artÄ±rÄ±lamadÄ±.";
                    });
            });

            // Token sayÄ±sÄ±nÄ± gÃ¼ncelleme
            async function updateTokenCount(userId) {
                const userRef = ref(database, 'users/' + userId);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const tokenCount = userData.token || 0;
                    if (tokenCountText) {
                        tokenCountText.innerText = "Token SayÄ±sÄ±: " + tokenCount;
                    }
                } else {
                    console.error("KullanÄ±cÄ± verisi bulunamadÄ±!");
                }
            }

            // Sayfa yÃ¼klendiÄŸinde token sayÄ±sÄ±nÄ± gÃ¼ncelle
            if (userId) {
                updateTokenCount(userId);
            }
        });
    </script>
</head>
<body>
    <h1>Telegram Mini App</h1>
    <p id="username">KullanÄ±cÄ±: YÃ¼kleniyor...</p>
    <p id="tokenCount">Token SayÄ±sÄ±: YÃ¼kleniyor...</p>
    <button id="collectBtn">Token Topla</button>
    <p id="status">Durum: Bekliyor...</p>
</body>
</html>
