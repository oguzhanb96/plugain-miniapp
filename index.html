<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plugain Mini App</title>
</head>
<body>
  <h1>Plugain'e Hoş Geldin</h1>
  <p>Token toplamak için bu uygulamayı kullan!</p>

  <button id="collectBtn">Topla</button>
  <p id="status"></p>

  <script type="module">
    // Firebase SDK'ları
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    // Firebase konfigürasyonu
    const firebaseConfig = {
      apiKey: "AIzaSyBwwATHKjJbwUQT7sNEHl-fVJUAN0mNqpk",
      authDomain: "plugain.firebaseapp.com",
      databaseURL: "https://plugain-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "plugain",
      storageBucket: "plugain.firebasestorage.app",
      messagingSenderId: "693636169295",
      appId: "1:693636169295:web:fc965cea5bfe7b88bcb43a",
      measurementId: "G-ENH4WNHVE4"
    };

    // Firebase başlat
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);

    // Kullanıcı verisini kaydet
    function saveUserData(userId, username, chatId) {
      return set(ref(database, 'users/' + userId), {
        username: username,
        chatId: chatId,
        createdAt: new Date().toISOString(),
        token: 0
      });
    }

    // Token sayısını artır
    async function incrementUserToken(userId) {
      const userRef = ref(database, 'users/' + userId);
      const snapshot = await get(userRef);
      const userData = snapshot.val();
      const currentToken = userData?.token || 0;

      return set(userRef, {
        ...userData,
        token: currentToken + 1
      });
    }

    // Telegram kullanıcı bilgisi al ve Firebase'e kaydet
    window.onload = () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;

      const userId = user?.id;
      const username = user?.username || "Anonim";
      const chatId = tg.initDataUnsafe?.chat_instance;

      saveUserData(userId, username, chatId)
        .then(() => {
          console.log("Kullanıcı Firebase'e kaydedildi!");
        })
        .catch((error) => {
          console.error("Firebase'e kayıt hatası:", error);
        });

      // Butona tıklama işlemi
      document.getElementById("collectBtn").addEventListener("click", () => {
        if (!userId) return alert("Kullanıcı bilgisi alınamadı");

        incrementUserToken(userId)
          .then(() => {
            document.getElementById("status").innerText = "🎉 Token kazanıldı!";
          })
          .catch((error) => {
            console.error("Token artırma hatası:", error);
            document.getElementById("status").innerText = "❌ Token artırılamadı.";
          });
      });
    };
  </script>
</body>
</html>
