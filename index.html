<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plugain Token Toplama</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    // Firebase ayarları (güncel)
    const firebaseConfig = {
      apiKey: "AIzaSyBwwATHKjJbwUQT7sNEHl-fVJUAN0mNqpk",
      authDomain: "plugain.firebaseapp.com",
      databaseURL: "https://plugain-plus-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "plugain",
      storageBucket: "plugain.appspot.com",
      messagingSenderId: "693636169295",
      appId: "1:693636169295:web:fc965cea5bfe7b88bcb43a",
      measurementId: "G-ENH4WNHVE4"
    };

    // Firebase Başlat
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    console.log("✅ Firebase başlatıldı");

    // Telegram Kullanıcı Bilgisi Al
    const initializeTelegram = () => {
      try {
        const tg = window.Telegram.WebApp;
        return tg.initDataUnsafe || null;
      } catch (error) {
        console.error("❌ Telegram başlatılamadı:", error);
        document.getElementById("status").textContent = "Telegram başlatılamadı!";
        return null;
      }
    };

    // Firebase'den veri çek
    const fetchUserData = async (username) => {
      const userRef = ref(db, 'kullanicilar/' + username);
      const snapshot = await get(userRef);
      return snapshot.exists() ? snapshot.val().puan || 0 : 0;
    };

    // Firebase'e veri kaydet
    const updateToken = async (username, puan) => {
      const userRef = ref(db, 'kullanicilar/' + username);
      await set(userRef, { puan });
    };

    // Sayfa yüklendiğinde
    window.onload = async () => {
      const user = initializeTelegram();

      if (user && user.username) {
        const username = user.username;
        const token = await fetchUserData(username);

        document.getElementById("username").textContent = username;
        document.getElementById("token").textContent = token;
        document.getElementById("status").textContent = "Veri yüklendi ✅";

        document.getElementById("collect").addEventListener("click", async () => {
          const currentToken = await fetchUserData(username);
          const newToken = currentToken + 1;
          await updateToken(username, newToken);
          document.getElementById("token").textContent = newToken;
          document.getElementById("status").textContent = "Token toplandı 🚀";
        });

      } else {
        document.getElementById("status").textContent = "Kullanıcı adı alınamadı!";
      }
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      background: #0088cc;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #0077b3;
    }
  </style>
</head>
<body>
  <h2>Plugain Token Toplama</h2>
  <p>Kullanıcı: <strong id="username">Yükleniyor...</strong></p>
  <p>Token: <strong id="token">0</strong></p>
  <button id="collect">Token Topla</button>
  <p id="status">Bekleniyor...</p>
</body>
</html>
