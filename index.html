  <script src='//whephiwums.com/sdk.js' data-zone='9248782' data-sdk='show_9248782'></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getDatabase,
      ref,
      get,
      set,
      update,
      query,
      orderByChild,
      limitToLast
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      databaseURL: "https://plugain-1f481-default-rtdb.europe-west1.firebasedatabase.app/",
    };
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let userId = localStorage.getItem('plugainUserId');
    if (!userId) {
      userId = 'user_' + Math.random().toString(36).substring(2, 12);
      localStorage.setItem('plugainUserId', userId);
    }

    async function loadUserData() {
      const userRef = ref(db, 'users/' + userId);
      let snap = await get(userRef);
      let userData = snap.exists() ? snap.val() : { points: 0, plugainCoin: 0 };
      if (!userData.welcomeGift) {
        userData.points = (userData.points || 0) + 50;
        userData.welcomeGift = true;
        userData.giftName = 'Welcome Plugain Family';
        await set(userRef, userData);
        alert('Tebrikler! Welcome Plugain Family hediyesi olarak 50 puan kazandÄ±nÄ±z.');
      }
      document.getElementById("plugain-coin").textContent = userData.plugainCoin || 0;
    }
    document.addEventListener('DOMContentLoaded', loadUserData);

    // Gece modu toggle
    document.addEventListener('DOMContentLoaded', function() {
      const darkToggle = document.getElementById("dark-toggle");
      function updateDarkIcon() {
        darkToggle.textContent = document.body.classList.contains("dark-mode") ? "ðŸŒž" : "ðŸŒ™";
      }
      darkToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        updateDarkIcon();
      });
      updateDarkIcon();
    });

    // Login baloncuÄŸu
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('login-btn');
      let balloon = document.createElement('div');
      balloon.id = 'ton-wallet-balloon';
      balloon.style.display = 'none';
      balloon.style.position = 'absolute';
      balloon.style.top = '50px';
      balloon.style.left = '20px';
      balloon.style.background = '#fff';
      balloon.style.color = '#222';
      balloon.style.borderRadius = '10px';
      balloon.style.boxShadow = '0 4px 24px rgba(0,0,0,0.18)';
      balloon.style.padding = '16px 28px';
      balloon.style.fontSize = '1.05rem';
      balloon.style.zIndex = '1000';
      balloon.innerHTML = '<b>TON Wallet ile baÄŸlan</b>';
      document.body.appendChild(balloon);
      loginBtn.addEventListener('click', function(e) {
        balloon.style.display = balloon.style.display === 'none' ? 'block' : 'none';
      });
      document.addEventListener('click', function(e) {
        if (!loginBtn.contains(e.target) && !balloon.contains(e.target)) {
          balloon.style.display = 'none';
        }
      });
    });

    document.addEventListener("DOMContentLoaded", async () => {
      const tg = window.Telegram.WebApp;
      tg.ready();

      const user = tg.initDataUnsafe?.user;
      if (!user) {
        document.body.innerHTML = "<h2 style='text-align:center;'>User ID could not be obtained.<br>Please re-enter through Telegram Mini App.</h2>";
        return;
      }

      const uid = user.id;
      const name = user.first_name;

      const userRef = ref(db, `users/${uid}`);
      const snapshot = await get(userRef);

      let userData;
      if (snapshot.exists()) {
        userData = snapshot.val();
      } else {
        userData = {
          name,
          points: 0,
          clickCount: 0,
          lastClick: null,
          plugainCoin: 0
        };
        await set(userRef, userData);
      }

      document.getElementById("user-name").textContent = userData.name || name;
      document.getElementById("click-count").textContent = userData.clickCount;
      document.getElementById("user-points").textContent = userData.points;
      document.getElementById("plugain-coin").textContent = userData.plugainCoin;

      const watchBtn = document.getElementById("watch-ad");
      const rewardedBtn = document.getElementById("rewarded-ad");
      const countdownEl = document.getElementById("countdown");

      function updateCountdown(targetTime) {
        function update() {
          const now = new Date();
          const distance = targetTime - now;
          if (distance <= 0) {
            countdownEl.textContent = "";
            watchBtn.disabled = false;
            return;
          }

          const h = String(Math.floor(distance / (1000 * 60 * 60))).padStart(2, "0");
          const m = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
          const s = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, "0");
          countdownEl.textContent = `Wait to earn points again: ${h}:${m}:${s}`;
          setTimeout(update, 1000);
        }
        update();
      }

      const now = new Date();
      const lastClickDate = userData.lastClick ? new Date(userData.lastClick) : null;
      if (lastClickDate && now - lastClickDate < 86400000) {
        watchBtn.disabled = true;
        updateCountdown(new Date(lastClickDate.getTime() + 86400000));
      }

      watchBtn.addEventListener("click", async () => {
        const newClickCount = userData.clickCount + 1;
        const newPoints = userData.points + 10;
        const newCoin = Math.floor(newPoints / 100);

        await update(userRef, {
          clickCount: newClickCount,
          points: newPoints,
          plugainCoin: newCoin,
          lastClick: new Date().toISOString()
        });

        document.getElementById("click-count").textContent = newClickCount;
        document.getElementById("user-points").textContent = newPoints;
        document.getElementById("plugain-coin").textContent = newCoin;
        watchBtn.disabled = true;
        updateCountdown(new Date(Date.now() + 86400000));

        alert('Congratulations! You earned points. Try again in 24 hours.');
      });

      rewardedBtn.addEventListener("click", async () => {
        show_9248782().then(async () => {
          const newClickCount = userData.clickCount + 1;
          const newPoints = userData.points + 10;
          const newCoin = Math.floor(newPoints / 100);

          await update(userRef, {
            clickCount: newClickCount,
            points: newPoints,
            plugainCoin: newCoin
          });

          userData.clickCount = newClickCount;
          userData.points = newPoints;
          userData.plugainCoin = newCoin;

          document.getElementById("click-count").textContent = newClickCount;
          document.getElementById("user-points").textContent = newPoints;
          document.getElementById("plugain-coin").textContent = newCoin;

          alert('You watched the ad and earned points!');
        });
      });
    });
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var navBtns = document.querySelectorAll('.bottom-nav .nav-btn');
      navBtns.forEach(function(btn) {
        if(
          (btn.textContent === 'Main' && window.location.pathname.endsWith('index.html')) ||
          (btn.textContent === 'Crypto' && window.location.pathname.endsWith('page2.html')) ||
          (btn.textContent === 'Future' && window.location.pathname.endsWith('page3.html'))
        ) {
          btn.classList.add('active');
        }
      });
      // Info balloon
      var infoBtn = document.getElementById('info-btn');
      var infoBalloon = document.getElementById('info-balloon');
      var closeInfo = document.getElementById('close-info');
      if(infoBtn && infoBalloon && closeInfo) {
        infoBtn.addEventListener('click', function(e) {
          var rect = infoBtn.getBoundingClientRect();
          infoBalloon.style.display = 'block';
          infoBalloon.style.top = (window.scrollY + rect.bottom + 8) + 'px';
          infoBalloon.style.left = (rect.left + rect.width/2 - infoBalloon.offsetWidth/2) + 'px';
        });
        closeInfo.addEventListener('click', function() {
          infoBalloon.style.display = 'none';
        });
        document.addEventListener('click', function(e) {
          if(infoBalloon.style.display === 'block' && !infoBalloon.contains(e.target) && e.target !== infoBtn) {
            infoBalloon.style.display = 'none';
          }
        });
      }
    });
  </script>
